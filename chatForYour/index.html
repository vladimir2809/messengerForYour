<html>
<head>
    <title>chat for Your</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="divRegistration">
        <form action="" name="formRegistration">
            <p>Логин</p>
            <input id="login" type="text" name="login">
            <br>
            <!--<input type="text" name="password">
                <input id="submit" type="submit" name="submitUser">
        <br>-->


        </form>

        <button id="submit">войти</button>
    </div>
    <div>
        <div id="divUserList">
            <div class="divUser">
                <p> Вовчик</p>
            </div>
        </div>
        <div id="divChat">
            <div id="message-box">
                <div class="message-one sent">
                    <p> Привет я Вовчик</p>
                </div>

                <div class="message-one accepted">
                    <p> Здорового Вовчик</p>
                </div>


            </div>
            <div id="sentMessage">
                <textarea rows="4" cols="30" name="textMessage" id="textarea"></textarea>
                <button id="button">отправить</button>
            </div>
        </div>
    </div>
</body>
</html>
